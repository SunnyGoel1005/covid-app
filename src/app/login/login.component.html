<div class="auth-page">
  <div class="container page text-center border border-light p-5">
      <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
          <h1 class="text-xs-center">Sign In</h1>
          <p class="text-xs-center">
          <ul class="error-messages">
              <!-- <li v-for="error in errors" :key="error">{{error.message}}</li> -->
          </ul>

          <div class="alert alert-danger" role="alert" *ngIf="wrongPassowordError">
               Username or Password is incorrect!!
           </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <fieldset class="form-group">
                  <input class="form-control form-control-lg" type="text" placeholder="username" formControlName="username"> 
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>
              </fieldset>
              <fieldset class="form-group">
                  <input class="form-control form-control-lg" type="password" placeholder="password" formControlName='password'>
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </fieldset>
              <button class="btn btn-info btn-block my-4" type="submit" [disabled]="loading">Sign in</button>
          </form>
      </div>
      </div>
  </div>
</div>
